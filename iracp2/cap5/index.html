<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Very simple WebRTC application with a Node.js signalling server</title>
<link href="estilo.css" rel="stylesheet" type="text/css">
</head>
<body>

<h1 align="center">¡Bienvenido a la aplicación webRTC del Grupo 35!</h1>

<div id='mainDiv'>

	<table border="1" width="75%" align="center">
		<tr>
			<th> Vídeo remoto </th> <th> Chat </th>
		</tr>
		<tr>
			<td rowspan="3" width="85%">
				<video id="remoteVideo" autoplay width="100%"></video>
			</td>
		<div style = "height:95%">
				<div id = "chat">
				<td align="center">
					<div>
						<textarea rows="4" cols="60" id="dataChannelReceive" disabled resize="none" ></textarea>
					</div>
					<div>
						<textarea rows="4" cols="60" id="dataChannelSend" disabled
						placeholder="This will be enabled once the data channel is up..." width="100%"></textarea>
					</div>
					<div>
						<button id="sendButton" disabled>Send</button>
					</div>
				</td> 
				</div>
			</tr>
			<tr>
				<th> Vídeo local </th>
			</tr>
			<tr>
				<td>
					<video id="localVideo" muted autoplay width="100%" align="Absbottom"></video>
				</td>
			</tr>
		</div>
	</table>
</div>

<script src='/socket.io/socket.io.js'></script>
<script src='js/completeNodeClientWithDataChannel.js'></script>

</body>
</html>
